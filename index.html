<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Hot Grid-dle</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="grid.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="unit">
      <figure>
        <img src="images/veggie-burger-1.jpg" alt="">
        <p>Soft veggie burger with onion, romaine, tomato, mustard and vegan cheese.</p>
      </figure>
    </div>
  </div>
  <div class="unit">
    <figure>
      <img class="img-flex" src="images/veggie-burger-2.jpg" alt="">
      <p>Traditional veggie burger on a whole grain bun topped with sprouts.</p>
    </figure>
  </div>
  <div class="unit">
    <figure>
      <img class="img-flex" src="images/veggie-burger-3.jpg" alt="">
      <p>Black bean burger with onion & lettuce, surrounded by an oat bun.</p>
    </figure>
  </div>
</body>
</html>
